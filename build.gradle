plugins {
    id 'java'
}

group 'com.exactpro'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.opencsv:opencsv:5.4'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}